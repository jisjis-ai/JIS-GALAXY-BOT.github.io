<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elephantbets</title>
  <style>
    /* Coloque o código CSS fornecido aqui */
    /* Reset default margin and padding for all elements */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set a background color for the entire page */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    /* Style the toolbar */
    .toolbar {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Style the back button */
    #backBtn {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    #backBtn:hover {
      background-color: #0056b3;
    }

    /* Style the content container */
    .content-container {
      padding: 20px;
    }

    /* Style the time square */
    .time-square {
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    /* Style the info square */
    .info-square {
      background-color: #17a2b8;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Style the random time square */
    .random-time-square {
      background-color: #ffc107;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Style the iframe to occupy the remaining space */
    iframe {
      width: 100%;
      height: calc(100% - 100px); /* Ajuste a altura conforme necessário (subtrai a altura da barra de ferramentas) */
      border: none;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Additional styles for text elements */
    p {
      margin: 0;
    }

    /* Style a progress bar */
    .progress {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress div {
      height: 100%;
      background-color: #17a2b8; /* Cor da barra de progresso */
      width: 0; /* Inicialmente, a largura é zero */
      transition: width 2s ease-in-out; /* Animação de largura */
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="time-square">
      <p id="currentTime"></p>
    </div>
    <div class="info-square">
      <p id="randomInfo"></p>
    </div>
    <div class="random-time-square">
      <p id="randomTime"></p>
    </div>
    <div class="site-url-square">
      <p><span id="siteUrl"></span></p>
    </div>
    <button id="backBtn">Exit</button>
  </div>
  <div class="content-container">
    <!-- Seu conteúdo superior aqui -->
  </div>
  <iframe src="https://media1.placard.co.mz/redirect.aspx?pid=2197&bid=1514"></iframe>
  <script src="page2.js"></script>
</body>
</html>
